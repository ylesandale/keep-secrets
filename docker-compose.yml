version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: keep-secrets-server
    ports:
      - '8080:8080'
    environment:
      - PORT=8080
    volumes:
      - ./server/secrets.db:/root/secrets.db
    restart: unless-stopped
    networks:
      - keep-secrets-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: keep-secrets-client
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NITRO_PORT=3000
      - NITRO_HOST=0.0.0.0
      - API_BASE=http://localhost:8080
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - keep-secrets-network

networks:
  keep-secrets-network:
    driver: bridge
